<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-band="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles_old.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant:400" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>404 Error</title>

<body>
<div :class="{'mobile' : isMobile}" id="calculator">

            <img class="quote-image" src="images/authors/Blagov-grand.jpg" alt="Благов Ю.Е.">
